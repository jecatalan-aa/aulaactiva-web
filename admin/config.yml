backend:
  name: git-gateway
  branch: main

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Fecha de Publicación", name: "date", widget: "datetime"}
      - {label: "Imagen Principal", name: "thumbnail", widget: "image"}
      - {label: "Autor", name: "author", widget: "string", default: "AulaActiva"}
      - {label: "Etiquetas", name: "tags", widget: "hidden", default: "blog"}
      - {label: "Cuerpo del Post", name: "body", widget: "markdown"}